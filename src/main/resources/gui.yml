# Settings GUI File

gui_sounds:
  inventory_open:
    enabled: true
    sound: ENTITY_BAT_TAKEOFF
  color_selected:
    enabled: true
    sound: BLOCK_NOTE_BLOCK_PLING
  border_toggled:
    enabled: true
    sound: BLOCK_NOTE_BLOCK_HAT

